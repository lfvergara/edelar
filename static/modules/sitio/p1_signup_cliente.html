<script>
    function validarSintaxisCorreo(mail) {
        var regexp = /^[0-9a-zA-Z._.-]+\@[0-9a-zA-Z._.-]+\.[0-9a-zA-Z]+$/;
        if(mail != 0) {
            if (regexp.test(mail) == 0) {
                document.getElementById("div_resultado_correo").style.display="block";
                document.getElementById("span_resultado_correo").innerHTML="Ingrese una sintáxis correcta por favor! Ej: xxxxxxx@servidor.com";
                document.getElementById("correo").focus;
                document.getElementById("btnRegistrar").disabled = true;
                return 0;
            } else {
                document.getElementById("div_resultado_correo").style.display="none";
                document.getElementById("btnRegistrar").disabled = false;
            }
        }
    }

    function validarSintaxisTelefono(){
        numero = document.getElementById("telefono").value.length;
        if((document.getElementById("telefono").value.length  = 0)){
            document.getElementById("div_resultado_telefono").style.display="block";
            document.getElementById("span_resultado_telefono").innerHTML="Ingrese un teléfono correcto.";
            document.getElementById("telefono").focus;
            return 0;
        } else if((numero < 11) || (numero > 13) || (numero == 12)) {
            document.getElementById("div_resultado_telefono").style.display="block";
            document.getElementById("span_resultado_telefono").innerHTML="Ingrese un teléfono correcto.";
            document.getElementById("telefono").focus;
        } else if(numero == 13) {
            var aBuscar = document.getElementById("telefono").value;
            var resultadoPos = aBuscar.indexOf("15",3);
            if(resultadoPos == 3 || resultadoPos == 4 || resultadoPos == 5) {
                document.getElementById("div_resultado_telefono").style.display="none";
                var c_telefono=true;
            } else if(numero == 11) {
                return 0;
            } else {
            document.getElementById("div_resultado_telefono").style.display="block";
            document.getElementById("span_resultado_telefono").innerHTML="Ingrese un teléfono correcto.";
            document.getElementById("telefono").focus;
        }
    }
}
</script>
