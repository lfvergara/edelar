<div class="widget js-widget">
  <div class="widget__content">
    <div class="banner js-banner-slider banner--slider">
      <div class="slider">
        <div class="slider__block js-slick-slider">
          <div class="slider__item">
            <div class="slider__preview">
              <div class="slider__img"><img src="{url_static}assets/img/header_nosotros.png" class="photo"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="center">
  <div class="container">
    <div class="row">
      <div class="site site--main">
        <header class="site__header">
          <h1 class="site__title">TRABAJÁ EN EDELAR</h1>
          <h2 class="site__headline">
            <nav class="breadcrumbs">
              <div class="container">
                <ul>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Home</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Centro de Ayuda</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link__current">Trabajá en Edelar</a></li>
                </ul>
              </div>
            </nav>
          </h2>
        </header>
        <div class="widget__content">
          <div class="contacts">
            <div class="row">
              <div class="col-lg-12">
                <span class="contacts__address-title text-center">¿Querés formar parte de <h2>EDELAR?</h2></span>
                <div class="contacts__form">                        
                  <form action="#" method="POST" class="form form--flex js-contact-form form--contacts">
                    <div class="row">
                      <div class="form-group form-group--col-6 required">
                        <label for="in-form-nombre" class="control-label">NOMBRE</label>
                        <input id="in-form-nombre" type="text" name="nombre" class="form-control">
                      </div>
                      <div class="form-group form-group--col-6 required">
                        <label for="in-form-apellido" class="control-label">APELLIDO</label>
                        <input id="in-form-apellido" type="text" name="apellido" class="form-control">
                      </div>
                      <div class="form-group form-group--col-6 required">
                        <label for="in-form-email" class="control-label">MAIL</label>
                        <input id="in-form-email" type="text" name="email" class="form-control">
                      </div>
                      <div class="form-group form-group--col-6">
                        <label for="in-areainteres" class="control-label">ÁREA DE INTERÉS</label>
                        <select id="in-areainteres" data-placeholder="Área de Interés" class="form-control select2-hidden-accessible" tabindex="-1" aria-hidden="true" name="areainteres">
                          {slt_areainteres}
                        </select>
                      </div>
                      <div class="form-group required">
                        <label for="in-form-message" class="control-label">CONSULTA/RECLAMO</label>
                        <textarea id="in-form-message" name="message" required data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-validation-threshold="10" data-parsley-minlength-message="You need to enter at least a 20 caracters long comment.." class="form-control"></textarea>
                      </div>
                      <div class="form-group form-group--col-6 required">
                        <div class="form-property__upload" style="width: 100%;">
                          <label for="form-property__upload-title" class="control-label">SUBIR CV</label>
                          <div class="form-property__upload-border">
                            <input type="file" class="form-property__upload-btn-choose">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <button type="submit" class="form__submit">ENVIAR</button>      
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="widget js-widget widget--sidebar widget--dark">      
          {sidebar_login_autogestion}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
