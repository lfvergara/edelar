<div class="widget js-widget">
  <div class="widget__content">
    <div class="banner js-banner-slider banner--slider">
      <div class="slider">
        <div class="slider__block js-slick-slider">
          <div class="slider__item">
            <div class="slider__preview">
              <div class="slider__img"><img src="{url_static}assets/img/header_nosotros.png" class="photo"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="center">
  <div class="container">
    <div class="row">
      <div class="site site--main">
        <header class="site__header">
          <h1 class="site__title">CONTACTO</h1>
          <h2 class="site__headline">
            <nav class="breadcrumbs">
              <div class="container">
                <ul>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Home</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Centro de Ayuda</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link__current">Contacto</a></li>
                </ul>
              </div>
            </nav>
          </h2>
        </header>
        <div class="widget__content">
          <div class="contacts">
            <div class="row">
              <div class="col-lg-6">
                <div class="review__details">
                  <span class="review__name">{mantenimientopreventivo-departamentos}</span>
                  <span class="review__post">{mantenimientopreventivo-fecfor} | {mantenimientopreventivo-horini}HS.</span>
                </div>
                <div class="contacts__address">
                  <address class="contacts__address-item">
                    <dl class="contacts__address-column">
                      <dt class="contacts__address-column__title">Barrios - Sector:</dt>
                      <dd>{mantenimientopreventivo-sector}</dd>
                      <dt class="contacts__address-column__title">Calles:</dt>
                      <dd>{mantenimientopreventivo-sector}</dd>
                    </dl>
                  </address>
                </div>
              </div>
              <div class="col-lg-6">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="widget js-widget widget--sidebar widget--dark">      
          {sidebar_login_autogestion}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
