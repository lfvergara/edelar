<div class="widget js-widget hidden-xs hidden-sm">
  <div class="widget__content">
    <div class="banner js-banner-slider banner--slider">
      <div class="slider">
        <div class="slider__block js-slick-slider">
          <div class="slider__item">
            <div class="slider__preview">
              <div class="slider__img"><img src="{url_static}assets/img/header_nosotros.png" class="photo"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="widget js-widget hidden-lg hidden-md">
  <div class="widget__content">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <img src="{url_static}assets/img/header_nosotros.png"  alt="" style="width: 100% !important;">
      </div>
    </div>
  </div>
</div>
<div class="center">
  <div class="container">
    <div class="row">
      <div class="site site--main">
        <header class="site__header">
          <h1 class="site__title">REGÍSTRESE A LA OFICINA VIRTUAL</h1>
          <h2 class="site__headline">
            <nav class="breadcrumbs">
              <div class="container">
                <ul>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Home</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Oficina Virtual</a></li>
                </ul>
              </div>
            </nav>
          </h2>
        </header>

        <div class="site__main">
            <div class="widget js-widget widget--main widget--no-margin">
                <form action='{url_app}/clienteusuario/p2_signup_cliente' class="form form--flex form--auth js-register-form js-parsley" novalidate="" method="post">
                    <div class="row">
                        <div class="form-group form-group--col-6">
                            <label for="documento" class="control-label">DNI</label>
                            <input type="number" name="documento" id="documento" required="" class="form-control">
                        </div>
                        <div class="form-group form-group--col-6">
                            <label for="documento" class="control-label">Sexo</label>
                            <input type="radio" checked="" value="F" id="sexo1" name="sexo">&nbsp;&nbsp;F&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" checked="" value="M" id="sexo2" name="sexo">&nbsp;&nbsp;M
                        </div>
                        <div class="form-group form-group--col-6">
                            <label for="telefono" class="control-label">Teléfono</label>
                            <input type="number" name="telefono" id="telefono" required="" class="form-control">
                        </div>
                        <div class="form-group form-group--col-6">
                            <label for="correoelectronico" class="control-label">Correo Electrónico</label>
                            <input type="text" name="correoelectronico" id="correoelectronico" value="{clienteusuario-correoelectronico}" required="" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
                        <button type="submit" class="form__submit">CONTINUAR</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="widget js-widget widget--sidebar widget--dark">      
          {sidebar_login_autogestion}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

  </div>
</div>
<div class="row hidden-lg hidden-md">  
  {sidebar_deuda_turno_movil}
</div>
