<div class="widget js-widget hidden-xs hidden-sm">
  <div class="widget__content">
    <div class="banner js-banner-slider banner--slider">
      <div class="slider">
        <div class="slider__block js-slick-slider">
          <div class="slider__item">
            <div class="slider__preview">
              <div class="slider__img"><img src="{url_static}assets/img/header_nosotros.png" class="photo"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="widget js-widget hidden-lg hidden-md">
  <div class="widget__content">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <img src="{url_static}assets/img/header_nosotros.png"  alt="" style="width: 100% !important;">
      </div>
    </div>
  </div>
</div>
<div class="center">
  <div class="container">
    <div class="row">
      <div class="site site--main">
        <header class="site__header">
          <h1 class="site__title">OFICINA VIRTUAL</h1>
          <h2 class="site__headline">
            <nav class="breadcrumbs">
              <div class="container">
                <ul>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Home</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Oficina Virtual</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link__current">Adhesión al Débito Automático</a></li>
                </ul>
              </div>
            </nav>
          </h2>
        </header>
        <div class="widget__content" style="margin-top: 20px;">
          <div class="alert ui-pnotify-container alert-{class_commit} ui-pnotify-shadow">
            <h4 class="ui-pnotify-title">
                <svg class="notify-icon">
                  <use xlink:href="#icon-{icon_commit}"></use>
                </svg>{msj_commit}
            </h4>
            <div style="display: none;" class="ui-pnotify-text"></div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="widget js-widget widget--sidebar widget--dark">      
          {sidebar_login_autogestion}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="row hidden-lg hidden-md">  
  {sidebar_deuda_turno_movil}
</div>
<script>
  function verTitular() {
    document.getElementById('form_titular').style.display = 'block';
    document.getElementById('form_apoderado').style.display = 'none';
    document.getElementById('requisitos').style.display = 'block';
  }

  function verApoderado() {
    document.getElementById('form_titular').style.display = 'none';
    document.getElementById('form_apoderado').style.display = 'block';
    document.getElementById('requisitos').style.display = 'block';
  }
</script>
