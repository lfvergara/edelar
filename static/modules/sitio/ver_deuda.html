<div class="center">
  <div class="container">

      <div class="site site--main">
        <header class="site__header">
          <h1 class="site__title">CONSULTA DE DEUDA</h1>
          <h2 class="site__headline">
            <nav class="breadcrumbs">
              <div class="container">
                <ul>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Home</a></li>

        <div class="widget js-widget widget--main" id="div_listado_deuda">
          <div class="widget__content">
            <div class="datatable datatable--properties">
              <div class="datatable__wrap">
                <table class="js-properties-table" style="width: 100%;">
                  <thead>
                    <tr>
                      <th class="datatable__head-1 datatable__head-sort">NIS</th>

                  </thead>

                    {tbl_deuda}
                  </tbody>
                </table>

            </div>
          </div>

        <div class="widget js-widget widget--main" id="div_factura_deuda" style="display: none;">
        </div>
      </div>
      <div class="sidebar">

          {sidebar_login_autogestion}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<script>
  function consultaFactura(suministro, factura_id) {
    var consultar_factura_ajax = $.ajax({
      url: '{url_app}/sitio/consultar_factura_ajax/' + suministro + '@' + factura_id,
      dataType: 'text',
      async: false
    }).responseText;

    document.getElementById('div_factura_deuda').style.display = 'block';
    document.getElementById('div_factura_deuda').innerHTML = consultar_factura_ajax;
  }

  function consultarTransaccion(suministro,id_deuda) {
    var data = $.ajax({
      url: '{url_app}/psitio/obtener_transaccion/'+ suministro + '@' + id_deuda,
      dataType: 'text',
      async: false
    }).responseText;

    document.getElementById('TransaccionComercioId').value = data;
    document.pagosForm.submit();
  }
</script>
