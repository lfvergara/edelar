<script src='https://www.google.com/recaptcha/api.js?hl=es'></script>
<div class="widget js-widget">
  <div class="widget__content">
    <div class="banner js-banner-slider banner--slider">
      <div class="slider">
        <div class="slider__block js-slick-slider">
          <div class="slider__item">
            <div class="slider__preview">
              <div class="slider__img"><img src="{url_static}assets/img/header_nosotros.png" class="photo"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="center">
  <div class="container">
    <div class="row">
      <div class="site site--main">
        <header class="site__header">
          <h1 class="site__title">OFICINA VIRTUAL</h1>
          <h2 class="site__headline">
            <nav class="breadcrumbs">
              <div class="container">
                <ul>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Home</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Oficina Virtual</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link__current">Adhesión al Débito Automático</a></li>
                </ul>
              </div>
            </nav>
          </h2>
        </header>
        <div class="widget__content">          
          <div class="alert ui-pnotify-container alert-{class_commit} ui-pnotify-shadow" style="display: {display_commit}">
            <h4 class="ui-pnotify-title">
              <svg class="notify-icon">
                <use xlink:href="#icon-{icon_commit}"></use>
              </svg>{msj_commit}
            </h4>
            <div style="display: none;" class="ui-pnotify-text"></div>
          </div>          
        </div>
        <div class="widget__content">
          <div class="contacts">
            <div class="row">
              <div class="col-lg-12">
                <div class="contacts__address">
                  <address class="contacts__address-item">
                    <span class="contacts__address-title">ADHESIÓN AL DÉBITO AUTOMÁTICO: DÉBITO BANCARIO</span>
                    <dl class="contacts__address-column" style="width: 100%;">
                      <dt class="contacts__address-column__title">REQUISITOS:</dt>
                      <dd>Fotocopia de Documento (Anverso y reverso)</dd>
                      <dd>Constancia CBU emitida por el banco de la cuenta.</dd>
                    </dl>
                  </address>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="contacts__form">                        
                  <form action="{url_app}/sitio/enviar_contacto" method="POST" class="form form--flex js-contact-form form--contacts">
                    <div class="row">
                      <div class="form-group form-group--col-6 required">
                        <label for="nombre" class="control-label">NOMBRE</label>
                        <input id="nombre" type="text" name="nombre" class="form-control" required>
                      </div>
                      <div class="form-group form-group--col-6 required">
                        <label for="apellido" class="control-label">APELLIDO</label>
                        <input id="apellido" type="text" name="apellido" class="form-control" required>
                      </div>
                      <div class="form-group form-group--col-6">
                        <label for="direccion" class="control-label">DIRECCIÓN</label>
                        <input id="direccion" type="text" name="direccion" class="form-control">
                      </div>
                      <div class="form-group form-group--col-6">
                        <label for="localidad" class="control-label">LOCALIDAD</label>
                        <input id="localidad" type="text" name="localidad" class="form-control">
                      </div>
                      <div class="form-group form-group--col-6 required">
                        <label for="telefono" class="control-label">TELÉFONO</label>
                        <input id="telefono" type="text" name="telefono" required class="form-control">
                      </div>
                      <div class="form-group form-group--col-6 required">
                        <label for="correo" class="control-label">E-MAIL</label>
                        <input id="correo" type="text" name="correo" required data-parsley-trigger="change" class="form-control">
                      </div>
                      <div class="form-group required">
                        <label for="mensaje" class="control-label">CONSULTA/RECLAMO</label>
                        <textarea id="mensaje" name="mensaje" required data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-validation-threshold="10" data-parsley-minlength-message="Su comentario debe poseer al menos 30 caracteres..." class="form-control"></textarea>
                      </div>
                      <div class="form-group form-group--col-6 required">
                        <div class="g-recaptcha" data-sitekey="6Lck8w8UAAAAAKOmdloT5kRLC5STDcbBVop3HvBG"></div>
                      </div>
                    </div>
                    <div class="row">
                      <button type="submit" class="form__submit">ENVIAR</button>      
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="widget js-widget widget--sidebar widget--dark">      
          {sidebar_login_autogestion}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
