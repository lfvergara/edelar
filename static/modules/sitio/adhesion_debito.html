<script src='https://www.google.com/recaptcha/api.js?hl=es'></script>
<div class="widget js-widget">
  <div class="widget__content">
    <div class="banner js-banner-slider banner--slider">
      <div class="slider">
        <div class="slider__block js-slick-slider">
          <div class="slider__item">
            <div class="slider__preview">
              <div class="slider__img"><img src="{url_static}assets/img/header_nosotros.png" class="photo"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="center">
  <div class="container">
    <div class="row">
      <div class="site site--main">
        <header class="site__header">
          <h1 class="site__title">OFICINA VIRTUAL</h1>
          <h2 class="site__headline">
            <nav class="breadcrumbs">
              <div class="container">
                <ul>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Home</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Oficina Virtual</a></li>
                  <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link__current">Adhesión al Débito Automático</a></li>
                </ul>
              </div>
            </nav>
          </h2>
        </header>
        {msj_alert}
        <div class="widget__content" style="margin-top: 20px;">
          <div class="contacts">
            <div class="row">
              <div class="col-lg-12">
                <center>
                  <button class="button__default ui__button"><i class="fa fa-credit-card"></i> DÉBITO POR TARJETA</button>
                  <button class="button__default ui__button"><i class="fa fa-university"></i> DÉBITO BANCARIO</button>
                </center>
                <div class="contacts__address">
                  <address class="contacts__address-item">
                    <div class="col-lg-12">
                      <span class="contacts__address-title" style="color: #f28c33">ADHESIÓN AL DÉBITO AUTOMÁTICO: DÉBITO BANCARIO</span>
                      <dl class="contacts__address-column" style="width: 100%;">
                        <dt class="contacts__address-column__title">REQUISITOS:</dt>
                        <dd>Fotocopia de Documento (Anverso y reverso)</dd>
                        <dd>Constancia CBU emitida por el banco de la cuenta.</dd>
                      </dl>
                    </div>
                  </address>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="col-lg-12">
                  <div class="contacts__form" style="margin-top: 0px;">                        
                    <form action="{url_app}/sitio/enviar_contacto" method="POST" class="form form--flex js-contact-form form--contacts">
                      <div class="row">
                        <div class="form-group form-group--col-6 required">
                          <label for="nombre" class="control-label">NOMBRE</label>
                          <input id="nombre" type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <label for="apellido" class="control-label">APELLIDO</label>
                          <input id="apellido" type="text" name="apellido" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <label for="dni" class="control-label">DNI</label>
                          <input id="dni" minlength="7" maxlength="11" pattern="[0-9]+" type="text" name="dni" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <label for="nis" class="control-label">NIS</label>
                          <input id="nis" minlength="7" maxlength="11" pattern="[0-9]+" type="text" name="nis" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <label for="correo" class="control-label">E-MAIL</label>
                          <input id="correo" type="text" name="correo" data-parsley-trigger="change" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <label for="telefono" class="control-label">TELÉFONO</label>
                          <input id="telefono" type="text" name="telefono"  class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-12 required">
                          <label for="titular_cbu" class="control-label">NOMBRE TITULAR CBU</label>
                          <input id="titular_cbu" type="text" name="titular_cbu" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <label for="cbu" class="control-label">CBU</label>
                          <input id="cbu" type="text" name="cbu" data-parsley-trigger="change" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <label for="entidad_bancaria" class="control-label">ENTIDAD BANCARIA</label>
                          <input id="entidad_bancaria" type="text" name="entidad_bancaria" class="form-control" required>
                        </div>
                        <div class="form-group form-group--col-4 required">
                          <div class="form-property__upload" style="width: 100%;">
                            <label for="form-property__upload-title" class="control-label">DNI ANVERSO</label>
                            <div class="form-property__upload-border">
                              <input type="file" class="form-property__upload-btn-choose" name="dni_anverso" required>
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group--col-4 required">
                          <div class="form-property__upload" style="width: 100%;">
                            <label for="form-property__upload-title" class="control-label">DNI REVERSO</label>
                            <div class="form-property__upload-border">
                              <input type="file" class="form-property__upload-btn-choose" name="dni_reverso" required>
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group--col-4 required">
                          <div class="form-property__upload" style="width: 100%;">
                            <label for="form-property__upload-title" class="control-label">CONSTANCIA CBU</label>
                            <div class="form-property__upload-border">
                              <input type="file" class="form-property__upload-btn-choose" name="constancia_cbu" required>
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group--col-6 required">
                          <div class="g-recaptcha" data-sitekey="6Lck8w8UAAAAAKOmdloT5kRLC5STDcbBVop3HvBG"></div>
                        </div>
                        <div class="form-group form-group--col-12">
                          <button type="submit" class="form__submit">ENVIAR</button>      
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="widget js-widget widget--sidebar widget--dark">      
          {sidebar_login_autogestion}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
