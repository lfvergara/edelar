<form action="{url_app}/sitio/guardar_tramite" method="POST" class="form form--flex js-contact-form form--contacts" enctype="multipart/form-data">
  <div class="row">
    <div class="form-group form-group--col-6 required">
      <label for="db_nombre" class="control-label">NOMBRE</label>
      <input id="db_nombre" type="text" name="nombre" class="form-control" required>
    </div>
    <div class="form-group form-group--col-6 required">
      <label for="db_apellido" class="control-label">APELLIDO</label>
      <input id="db_apellido" type="text" name="apellido" class="form-control" required>
    </div>
    <div class="form-group form-group--col-6 required">
      <label for="db_dni" class="control-label">DNI</label>
      <input id="db_dni" minlength="7" maxlength="11" pattern="[0-9]+" type="text" name="dni" class="form-control" required>
    </div>
    <div class="form-group form-group--col-6 required">
      <label for="db_nis" class="control-label">NIS VECINO</label>
      <input id="db_nis" minlength="7" maxlength="11" pattern="[0-9]+" type="text" name="nis" class="form-control" required>
    </div>
    <div class="form-group form-group--col-6 required">
      <label for="db_correo" class="control-label">E-MAIL</label>
      <input id="db_correo" type="text" name="correo" data-parsley-trigger="change" class="form-control" required>
    </div>
    <div class="form-group form-group--col-6 required">
      <label for="db_telefono" class="control-label">TELÉFONO</label>
      <input id="db_telefono" type="text" name="telefono"  class="form-control" required>
    </div>
    <div class="form-group form-group--col-6 required">
      <label for="db_telefono" class="control-label">TIEMPO DESDE LA BAJA</label>
      <input id="menor_60" type="radio" name="tiempo_baja" class="in-radio"> Menor a 60 Días
      <input id="mayor_60" type="radio" name="tiempo_baja" class="in-radio"> Mayor a 60 Días
    </div>
    <div class="form-group form-group--col-12 required">
      <h4>TÉRMINOS Y CONDICIONES</h4>
      <hr class="divider divider--solid-light">
    </div>
    <div class="form-group form-group--col-12 required">
      <input id="db_terminos_condiciones" type="checkbox" class="in-checkbox" name="terminos_condiciones" value="1" required>
      <label for="db_terminos_condiciones" class="in-label">Acepto los <b>Términos y Condiciones</b> impuestos por EDELAR S.A.</label>
    </div>
    <div class="form-group form-group--col-12 required">
      <h4>LOS TIPOS DE ARCHIVO DEBEN SER JPG/JPEG O PDF.</h4>
      <hr class="divider divider--solid-light">
    </div>
    <div class="form-group form-group--col-6 required">
      <div class="form-property__upload" style="width: 100%;">
        <label for="form-property__upload-title" class="control-label">DNI ANVERSO</label>
        <div class="form-property__upload-border">
          <input type="file" class="form-property__upload-btn-choose" name="archivo[]" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group--col-6 required">
      <div class="form-property__upload" style="width: 100%;">
        <label for="form-property__upload-title" class="control-label">DNI REVERSO</label>
        <div class="form-property__upload-border">
          <input type="file" class="form-property__upload-btn-choose" name="archivo[]" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group--col-6 required">
      <div class="form-property__upload" style="width: 100%;">
        <label for="form-property__upload-title" class="control-label">CERTIFICADO DE ELECTRÓMECÁNICA MUNICIPAL</label>
        <div class="form-property__upload-border">
          <input type="file" class="form-property__upload-btn-choose" name="archivo[]" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group--col-6 required">
      <div class="form-property__upload" style="width: 100%;">
        <label for="form-property__upload-title" class="control-label">CONTRATO DE ALQUILER</label>
        <div class="form-property__upload-border">
          <input type="file" class="form-property__upload-btn-choose" name="archivo[]" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group--col-6 required">
      <div class="form-property__upload" style="width: 100%;">
        <label for="form-property__upload-title" class="control-label">GARANTÍA O NIS GARANTE</label>
        <div class="form-property__upload-border">
          <input type="file" class="form-property__upload-btn-choose" name="archivo[]" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group--col-12 required">
      <div class="g-recaptcha" data-sitekey="6Lck8w8UAAAAAKOmdloT5kRLC5STDcbBVop3HvBG"></div>
    </div>
    <div class="form-group form-group--col-12">
      <input type="hidden" name="tipo_gestion" value="3">
      <input type="hidden" name="tipo" value="nnss">
      <input type="hidden" name="tipo_titularidad" value="Inquilino">
      <input type="hidden" name="tipo_persona" value="Física">
      <button type="submit" class="form__submit">ENVIAR</button>      
    </div>
  </div>
</form>
