              <img src="{url_static}assets/img/turnoOnLine.jpg" alt="" style="width: 91%; " />

<div class="widget__content">
  <div class="banner__container banner__container--auth" style="background-color: #2d3e50;">
    <div class="container">
      <div class="row">
        <div class="banner__sidebar">
          <form id="search-form" action="properties_listing_list.html" class="form form--flex form--banner-sidebar js-parsley" style="background: rgba(0, 0, 0, 0);">
            <div class="row">
              <div class="col-lg-12">
                <h4 class="banner__sidebar-title banner__sidebar-title--visible">OFICINA VIRTUAL</h4>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="register-name" class="control-label">CORREO ELECTRÓNICO</label>
                  <input type="text" id="register-name" required class="form-control" style="background-color: #FFF;">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="register-lastname" class="control-label">CONTRASEÑA</label>
                  <input type="text" id="register-lastname" required class="form-control" style="background-color: #FFF;">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="register-lastname" class="control-label">¿Olvidaste tu contraseña?</label>
                </div>
              </div>
              <div class="form__buttons">
                <button type="submit" class="form__submit" style="background-color: #6f747a !important; font-weight: 500;">INGRESAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="widget__content">
  <div class="banner__container banner__container--auth" style="background-color: #f28c33;">
    <div class="container">
      <div class="row">
        <div class="banner__sidebar">
          <form id="search-form" action="{url_app}/sitio/ver_deuda" class="form form--flex form--banner-sidebar js-parsley" style="background: rgba(0, 0, 0, 0);" method="post">
            <div class="row">
              <div class="col-lg-12">
                <h4 class="banner__sidebar-title banner__sidebar-title--visible">CONSULTA TU DEUDA</h4>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="register-name" class="control-label" id="lbl_consulta_deuda">INGRESE SU SUMINISTRO (NIS)</label>
                  <input type="text" id="register-name" name="valor" required class="form-control" style="background-color: #FFF;">
                </div>
              </div>
              <div class="form__buttons">
                <input type="hidden" name="metodo" id="tipo_consulta_deuda" value="nis">
                <button type="button" class="form__submit" id="btn_dni" onclick="tipoConsultaDeuda(2);" style="background-color: #6f747a !important; font-weight: 500;">DNI/CUIT</button>
                <button type="button" class="form__submit" id="btn_nis" onclick="tipoConsultaDeuda(1);" style="background-color: #6f747a !important; font-weight: 500; display: none;">NIS</button>
                <button type="submit" class="form__submit" style="background-color: #6f747a !important; font-weight: 500; padding-right: 30% !important;">CONSULTAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
