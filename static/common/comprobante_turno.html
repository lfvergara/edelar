<table style=" width: 100%;" cellspacing="0">
    <tr>
        <td style=" width: 20%;"></td>
        <td style=" width: 60%;">
            <table>
                <tr>
                    <td align="center" style="text-align: center;">
                        <table>
                            <thead>
                                <tr>
                                    <td colspan="2"  style="background-color: rgba(0,0,103,0.7); color: #FFF; font-size: 30px; text-align: center; padding: 20px;"> EDELAR SA</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="color: #000000; font-size: 18px; font-weight: bold; padding-left: 3%; padding-bottom: 10px;">DNI</td>
                                    <td style="color: #000000; font-size: 18px; font-weight: bold; text-align: right; padding-right: 8px; padding-bottom: 10px;">{documento}</td>
                                </tr>
                                <tr>
                                    <td style="color: #000000; font-size: 18px; font-weight: bold; padding-left: 3%; padding-bottom: 10px;">Numero</td>
                                    <td style="color: #000000; font-size: 18px; font-weight: bold; text-align: right; padding-right: 8px; padding-bottom: 10px;">{numero}</td>
                                </tr>
                                <tr>
                                    <td style="color: #000000; font-size: 18px; font-weight: bold; padding-left: 3%; padding-bottom: 10px;">Fecha</td>
                                    <td style="color: #000000; font-size: 18px; font-weight: bold; text-align: right; padding-right: 8px; padding-bottom: 10px;">{fecha}</td>
                                </tr>
                                <tr>
                                    <td style="color: #000000; font-size: 18px; padding-left: 3%; padding-bottom: 10px;">Hora</td>
                                    <td style="color: #000000; font-size: 18px; text-align: right; padding-right: 8px; padding-bottom: 10px;">{hora}</td>
                        		</tr>
                        		<tr>
                                    <td style="color: #000000; font-size: 18px; padding-left: 3%; padding-bottom: 10px;">Gestión</td>
                                    <td style="color: #000000; font-size: 18px; text-align: right; padding-right: 8px; padding-bottom: 10px;">{gestion}</td>
                                </tr>
                                <tr>
                                    <td style="color: #000000; font-size: 18px; padding-left: 3%; padding-bottom: 10px;">Oficina</td>
                                    <td style="color: #000000; font-size: 18px; text-align: right; padding-right: 8px; padding-bottom: 10px;">{oficina}</td>
                                </tr>
                                <tr>
                                    <td style="color: #000000; font-size: 18px; padding-left: 3%; padding-bottom: 10px;" colspan="2">
                                        <center style="color: #000000; font-size: 14px;">
                                            Dirección: {direccion}
                                        </center>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #000000; font-size: 18px; padding-left: 3%; padding-bottom: 10px;" colspan="2">
                                        <center style="color: #89817f; font-size: 14px;">
                                            El comprobante del turno será el permiso de circulación en ese día y horario y, además, será solicitado para ingresar a la entidad.
                                        </center>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                </tr>
            </table>

        <td style=" width: 20%;"></td>

</table>
<div style="page-break-before: always;">
  <center style="color: #000000; font-size: 15px;" class="teacherPage">
    Requisitos: {requisitos}
  </center>
</div>
